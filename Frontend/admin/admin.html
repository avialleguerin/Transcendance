<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Admin - Gestion des Users</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

	<header class="bg-blue-600 text-white p-4">
		<div class="container mx-auto">
			<h1 class="text-3xl font-bold">Administration - Gestion des Users</h1>
		</div>
	</header>
	<div class="flex gap-x-8 mx-auto p-6">
		<div class="container m-6 mx-auto">
			<div class="container m-6 mx-auto">
				<h2 class="text-xl font-semibold mb-4 mt-4">List of Users</h2>
				<table class="min-w-full bg-white shadow-md rounded">
					<thead>
						<tr>
							<th class="py-2 border">ID</th>
							<th class="py-2 border">PP</th>
							<th class="py-2 border">Username</th>
							<th class="py-2 border">Email</th>
							<th class="py-2 border">Password</th>
							<th class="py-2 border">2FA</th>
							<th class="py-2 border">2FA Secret</th>
							<th class="py-2 border">Date</th>
							<th class="py-2 border">Actions</th>
						</tr>
					</thead>
					<tbody id="users-table"></tbody>
				</table>
				<button class="bg-blue-500 text-white font-bold py-2 px-4 m-6 mx-auto block w-auto rounded-lg hover:bg-blue-600 transition" onclick="add_user_modal()">Add User</button>
			</div>
		</div>
		<div class="container m-6 mx-auto">
			<div class="container m-6 mx-auto">
				<h2 class="text-xl font-semibold mb-4 mt-4">List of Games</h2>
				<table class="min-w-full bg-white shadow-md rounded">
					<thead>
						<tr>
							<th class="py-2 border">ID</th>
							<th class="py-2 border">User1</th>
							<th class="py-2 border">User2</th>
							<th class="py-2 border">Winner</th>
							<th class="py-2 border">Date</th>
							<th class="py-2 border">Actions</th>
						</tr>
					</thead>
					<tbody id="games-table"></tbody>
				</table>
				<button class="bg-blue-500 text-white font-bold py-2 px-4 m-6 mx-auto block w-auto rounded-lg hover:bg-blue-600 transition" onclick="add_game_modal()">
					Add Game
				</button>
			</div>
		</div>
	</div>
	<div id="addUserModal" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 hidden w-[400px]">
		<form id="addUserForm" class="mx-auto bg-white p-6 rounded-lg shadow-lg" onsubmit="register(event)">
			<h2 class="text-2xl font-semibold text-center mb-2">Add User</h2>
			<div class="mb-2">
				<label for="username" class="block text-gray-700 font-medium">Username :</label>
				<input type="text" id="addUser-username" name="username" placeholder="Username" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
			</div>
			<div class="mb-2">
				<label for="email" class="block text-gray-700 font-medium">Email :</label>
				<input type="email" id="addUser-email" name="email" placeholder="Email" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
			</div>
			<div class="mb-2">
				<label for="password" class="block text-gray-700 font-medium">Password :</label>
				<input type="password" id="addUser-password" name="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
			</div>
			<div class="mb-2">
				<label for="password" class="block text-gray-700 font-medium">Confirm password :</label>
				<input type="password" id="addUser-confirm-password" name="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
			</div>
			<button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition">Add</button>
			<button type="button" class="mt-4 w-full bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition" onclick="close_user_modal()">Cancel</button>
			<p id="addUser-resultMessage" class="mt-4 text-center text-sm font-semibold text-gray-700"></p>
		</form>
	</div>
	<div id="addGameModal" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 hidden w-[400px]">
		<form id="addGameForm" class="flex-1 mx-auto bg-white p-6 rounded-lg shadow-lg" onsubmit="add_game(event)">
			<h2 class="text-2xl font-semibold text-center mb-2">Add Game</h2>
			<div class="mb-2">
				<label for="user1" class="block text-gray-700 font-medium">User1 :</label>
				<input type="text" id="addGame-user1" name="user1" placeholder="User1" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
			</div>
			<div class="mb-2">
				<label for="user2" class="block text-gray-700 font-medium">User2 :</label>
				<input type="text" id="addGame-user2" name="user2" placeholder="User2" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
			</div>
			<button type="submit" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600 transition">Add Game</button>
			<button type="button" class="mt-4 w-full bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition" onclick="close_game_modal()">Cancel</button>
			<p id="addGame-resultMessage" class="mt-4 text-center text-sm font-semibold text-gray-700"></p>
		</form>
	</div>
		
	<script src="./api/admin.js"></script>
</body>
</html>
